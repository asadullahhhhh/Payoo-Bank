<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>
    <script src="https://kit.fontawesome.com/7ff5caa4b9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">

    <header class="bg-white">
        <div class="flex items-center px-6 py-4 border-b-[1px] border-b-gray-300">
            <div class="flex items-center flex-1">
                <div class="mr-2">
                    <img class="w-9" src="assets/Group.png" alt="">
                </div>
                <div>
                    <h2 class="font-extrabold text-lg">$ <span>4500</span></h2>
                    <p class="text-xs text-gray-400">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="border-[2px] border-gray-300 px-[12px] py-2 rounded-[8px] text-xs text-gray-500"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-white px-6 pt-8 rounded-br-[24px] rounded-bl-[24px]">
            <div class="mb-6">
                <h2 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h2>
                <p class="text-gray-400">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <div class="grid grid-cols-3 gap-4 pb-6">
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/wallet1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Add Money</h6>
                </div>
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/send1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Cashout</h6>
                </div>
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/money1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Transfer Money</h6>
                </div>
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/bonus1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Get Bonus</h6>
                </div>
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/purse1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Pay Bill</h6>
                </div>
                <div class="flex gap-2 justify-center flex-col items-center border border-gray-200 rounded-xl px-[10px] py-[20px]">
                    <img src="assets/transaction1.png" alt="">
                    <h6 class="text-xs text-gray-700 font-semibold">Transactions</h6>
                </div>
            </div>
        </section>

        <section class=" w-[90%] mx-auto mt-8 mb-20">
            <!-- Add Money -->
            <div>
                <h2 class="text-lg font-semibold mb-4">Add Moeny</h2>
            </div>
            <div class="bg-white p-8 rounded-3xl">
                    <form action="">
                        <label class="font-medium text-base text-gray-500" for="number">Select A Bank</label>
                        <select name="" id="" class="mt-3 mb-4 bg-gray-200 w-full px-4 py-3 rounded-[32px]">
                            <option value="" disabled selected>Select back</option>
                            <option value="Bkash" selected>Bkash</option>
                            <option value="Nogad" selected>Nogad</option>
                            <option value="DBBL" selected>Rocket</option>
                        </select>
                        <br>
                        <label class="font-medium text-base text-gray-500" for="number">Bank Account Number</label>
                        <br>
                        <input id="number" class="mt-3 mb-4 bg-gray-200 w-full px-4 py-3 rounded-[32px]" re type="number" placeholder="Enter 11 digit account number">
                        <br>
                        <label class="font-medium text-base text-gray-500" for="number">Amount to Add</label>
                        <br>
                        <input id="number" class="mt-3 mb-4 bg-gray-200 w-full px-4 py-3 rounded-[32px]" re type="number" placeholder="Add Amount to withdraw">
                        <br>
                        <label class="font-medium text-base text-gray-500" for="pin">Pin Number</label>
                        <br>
                        <input id="pin" class="mt-3 mb-4 bg-gray-200 w-full px-4 py-3 rounded-[32px]" type="text" maxlength="4" placeholder="Enter 4 digit pin number">
                        <br>
                        <button id="log-btn" class="w-full text-center bg-[#0874f2] py-3 rounded-[32px] text-white font-medium">Login</button>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
